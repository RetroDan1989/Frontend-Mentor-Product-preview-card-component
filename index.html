<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <section class="photo">
        <img src="images/image-product-desktop.jpg" alt="product">
      </section>
      <section class="info">
        <h5 class="info__tittle">PERFUME</h5>
        <p class="info__text01">Gabrielle Essence Eau De Parfum</p>
        <p class="info__text02">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="info__price">
          <label class="price_01">$149.99</label>
          <label class="price_02">169.99</label>
        </div>
        <div class="buttom">
          <i class="bi bi-cart4"></i>
          <label>Add to Cart</label>
        </div>
      </section>
    </div>
    
    <footer class="footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="#">Daniel da costa beyuma</a>
    </footer>
  </div>
</body>
</html>
